

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Brokkenpiloot</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brokkenpiloot</a>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="addresslist" class="col-sm-2 control-label">Address</label>
                <select class="form-control" id="addresslist">
                    <option selected>PLEASE WAIT</option>
                </select>
            </div>
        </div>

        <div class="row">
            <form class="form-horizontal col-md-6">
                <h2>Schade rapportage</h2>
                <div class="form-group">
                    <label for="inputLicenseReport" class="col-sm-2 control-label">Kentekenplaat</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLicenseReport" placeholder="5SNL48">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDescriptionReport" class="col-sm-2 control-label">Naam</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNameReport" placeholder="Deuk links achter">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDescriptionReport" class="col-sm-2 control-label">Omschrijving</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDescriptionReport" placeholder="Deuk bevind zich 5 cm boven de bumper">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="storeReport" class="btn btn-default">Sla op</button>
                    </div>
                </div>
            </form>

            <form class="form-horizontal col-md-6">
                <h2>Auto toevoegen</h2>
                <div class="form-group">
                    <label for="inputLicense" class="col-sm-2 control-label">Kentekenplaat</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLicense" placeholder="5SNL48">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDescription" class="col-sm-2 control-label">Omschrijving</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDescription" placeholder="Zilvere Renault Zoe">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="storeCar" class="btn btn-default">Sla op</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputLicenseList" placeholder="Kentekenplaat">
                </div>
                <button type="button" class="btn btn-default" id="searchLicenseButton">Zoek</button>
                <span id="currentCarName"></span>
            </form>


            <table class="table table-striped">
                <thead><tr>
                    <th>Naam</th><th>Omschrijving</th>
                    <th>Gerepareerd</th><th>Gerapporteerd</th>
                    <th>Gerapporteerd op</th><th>Gerepareerd door</th>
                    <th>Gerepareerd op</th><th>Repareer</th>
                </tr></thead>
                <tbody>

                </tbody>

            </table>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
